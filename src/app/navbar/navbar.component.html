<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"> ajouter un amis </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">profile</th>
          <th scope="col">username</th>
          <th scope="col">email</th>
          <th scope="col">add</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async " >
          
          <td> <img [src]="user.photoURL" alt="Avatar" style="width: 40px;border-radius: 50%;" ></td>
          <td> {{user.displayName}} </td>
          <td>{{user.email }}</td>
          <td><button type="button" class="btn btn-primary" (click)=ajoute(user) >ajouter</button> </td>
        </tr>
      </tbody>
    </table>
  </div>

</ng-template>
